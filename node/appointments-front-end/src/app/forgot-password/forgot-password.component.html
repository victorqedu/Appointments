<app-modal-message></app-modal-message>
<div class="bg_lock">
  <section>
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="/assets/images/login.jpg" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black" *ngIf="!success">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-outline mb-3">
                      <input type="email" id="email" class="form-control form-control-sg" [ngClass]="!loginForm.get('email')!.valid ? '' : 'is-valid'" formControlName="email"/>
                      <label class="form-label" for="email">Adresa email*<br>
                        <label *ngIf="!loginForm.get('email')!.valid && loginForm.get('email')!.touched" class="text-danger">Introduceți căsuța poștală</label>
                      </label>
                    </div>
                    <div class="pt-1 mb-4">
                      <app-submit-button [buttonText]="'Transmite email cu link de resetare parola'" [CSSClasses]="'btn btn-dark btn-lg btn-block'" [loading]="loading"></app-submit-button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-body p-4 p-lg-5 text-black" *ngIf="success">
                Emailul de resetare parola a fost trimis. Verificati căsuța postala si faceti click pe linkul de resetare parola in maxim 20 de minute.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
