
<div class="container py-5 justify-content-center">
  <div class="row d-flex justify-content-center align-items-center h-100" *ngIf="isFetching">
    <app-waiting-for-data></app-waiting-for-data>
  </div>
  <div class="row d-flex justify-content-center align-items-center h-100" *ngIf="!isFetching">
    <div class="col col-xl-10">
      <div class="card" style="border-radius: 1rem;">
        <div class="row g-0 justify-content-center">
          <table class="table table-striped" style="width: 500px;">
            <tr>
              <th class="tdCenter" colspan="2">Date contact</th>
            </tr>
            <tbody>
            <tr>
              <td>Cod fiscal</td>
              <td>{{ contact ? contact.fiscalCode : '' }}</td>
            </tr>
            <tr>
              <td>Nume unitate</td>
              <td>{{ contact ? contact.name : '' }}</td>
            </tr>
            <tr>
              <td>Adresa</td>
              <td>{{ contact ? contact.address : '' }}</td>
            </tr>
            <tr>
              <td>Telefon</td>
              <td>{{ contact ? contact.phone : '' }}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{ contact ? contact.mail : '' }}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
